<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title></title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <a id="tabs" class="active" href="index.html">Swiping</a>
                </li>
                <li>
                    <a
                        id="tabs"
                        class="active"
                        href="index.html#liked-cards"
                        style="text-decoration: none"
                        >Liked</a
                    >
                </li>
                <li>
                    <a
                        id="tabs"
                        class="active"
                        href="welcome.html"
                        style="text-decoration: none"
                        >Home</a
                    >
                </li>
            </ul>
        </nav>

        <div id="current-card" class="card">
            <h1>Cat Name</h1>
            <h2><img src="photo-placeholder.png" alt="Next" width="250" /></h2>
            <h3>Breed:</h3>
            <h4>Gender:</h4>
            <h5>Age:</h5>
            <div id="data-container"></div>
        </div>

        <div id="button-container">
            <button
                class="swipe-button"
                id="left-swipe-button"
                onclick="toggle('current-card')"
            >
                <img
                    src="icons8-close-window-32.png"
                    alt="Next"
                    width="50"
                    height="50"
                />
            </button>

            <button
                class="swipe-button"
                id="right-swipe-button"
                onclick="toggle('current-card')"
            >
                <img
                    src="icons8-pixel-heart-48.png"
                    alt="Heart"
                    width="50"
                    height="50"
                />
            </button>
        </div>

        <div id="liked-cards"></div>

        <script src="script.js"></script>
    </body>
</html>
